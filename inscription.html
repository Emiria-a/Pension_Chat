<html lang="fr">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="CSS/inscription-connexion.css">

<body>
    <!------------------------- Header ------------------------------------>
    <header>
        <div id="pagetop">

            <a href="index.html" title="Home">
                <img id="logo" src="IMG/logo.png" alt="logo du site">
            </a>

                <a href="inscription.html" title="S'inscrire">S'inscrire</a>

    <!-------------------------------------- Page Content --------------------------------------------------->
    <main>
        <div class="title">
            <h1>Inscription</h1>
        </div>

        <div class="inscription">
            <form method="post" id="form">
                <label for="pseudo">Pseudo</label><br>
                <input type="text" placeholder="Entrez un pseudo" name="pseudo" id="pseudo" required><br>

                <label for="email">Email</label><br>
                <input type="email" placeholder="Entrez un email" name="email" id="email" required><br>

                <label for="mdp">Mot de passe</label><br>
                <input type="password" placeholder="Entrez un mot de passe" name="mdp" id="mdp" required><br>

                <button type="button" id="inscription">Inscription</button>
            </form>
        </div>

    </main>

    <!--------------------------------------Footer--------------------------------------------------->
    <footer>

    </footer>
